<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weater-container">

            <!-- Grant Location Container -->
            <div class="sub-container grant-location-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." name="" id="" data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading  Screen Container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show Weather Info -->

            <div class="sub-container user-info-container">
                <!-- City name and Flag -->

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Wather description -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon>
                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3card -parameters -->
                <div class="parameter-container">
                    <!-- Card-1 -->
                    <div class="parameter">
                    <img src="wind.png" >
                    <p>WindSpeed</p>
                    <p data-windspeed></p>
                    </div>
                
                <!-- card-2 -->
                <div class="parameter">
                    <img src="humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- Card-3 -->
                <div class="parameter">
                    <img src="cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
                </div>
                
            </div>
            <div  class="data-not-found">
                <img src="not-found.png" alt="">
                <p>NOT FOUND CITY NAME</p>
            </div>


        </div>
    </div>
    




<script src="index.js"></script>
</body>
</html>
